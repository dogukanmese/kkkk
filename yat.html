   <!DOCTYPE html>
   <html lang="en">
   <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2 {
            font-size: 32px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .ccontainer {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .image-box {
            width: 150px;
            height: 200px; /* Yüksekliği biraz artırdık ki alt kısmı için yer kalsın */
            border: 2px solid #333;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Resim ve alt kısmı ayırmak için */
            align-items: center; /* İçeriği ortalamak için */
        }

        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Resmin kutucuğa tam oturmasını sağlıyoruz */
        }

        .image-box .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Yarı saydam arka plan */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
        }

        /* Alt kısmı düzenlemek için */
        .contact-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            font-size: 14px;
            text-align: center;
            width: 100%;
            margin-top: 20px;
        }

        .contact-section a {
            text-decoration: none;
            color: #d39c25; /* WhatsApp rengi */
            font-weight: bold;
            margin: 5px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .contact-section a:hover {
            color: #128C7E; /* WhatsApp yeşil rengi */
        }

        .whatsapp-icon {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }
        

       
 /* Genel stil ayarları */
 * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Sticky header */
        .sticky {
    position: fixed; /* Sayfa yukarıda sabit kalsın */
    width: 100%;
    top: 0;
    left: 0;
    background-color: #ffffff;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 100;
    transition: top 0.3s ease; /* Animasyon efekti */
}

        /* Logo kısmı */
        .sticky .logo {
            font-size: 23px;
            color: #000000;
            text-decoration: none;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .sticky .logo span {
            font-size:20px;
            color: #D4B36A; /* Turuncu renk */
            margin-left: 5px;
        }

        /* Navbar listesi */
        .navbar {
            list-style-type: none;
            display: flex;  
            gap: 15px;
        }

        .navbar li {
            display: inline-block;
        }

        .navbar li a {
            color: rgb(0, 0, 0);
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px;
            transition: background-color 0.3s ease;
        }

        /* Navbar link hover efekti */
        .navbar li a:hover {
           /* Turuncu arka plan */
            border-radius: 5px;
        }

        /* Müşteri hizmetleri linki */
        .musterihizmet {
            color: rgb(0, 0, 0);
            font-weight: bold;
        }

        .musterihizmet:hover {
            background-color: #f2a900;
            border-radius: 5px;
        }

        /* Hamburger menü ikonu */
        .menu-icon {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        
        }

        .menu-icon div {
            width: 25px;
            height: 3px;
            background-color: rgb(0, 0, 0);
            border-radius: 5px;
           
        }

        /* Mobil uyumlu header */
        @media (max-width: 768px) {
            .sticky {
        flex-direction: row; /* Satır düzeninde tut */
        align-items: center;
    }

    .navbar {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 100%;
        right: 0;
        width: 100%;
        background-color: #ffffff;
    }
    .navbar.open {
        display: flex;
    }

            .navbar li {
                width: 100%;
                text-align: center;
                background-color: #D4B36A;;
            }

            .navbar li a {
                padding: 1px;
            }

            /* Hamburger menü ikonu görünür hale gelir */
            .menu-icon {
        display: flex;
        margin-left: auto; /* Sağa yasla */
    }

            /* Açık menü */
            .navbar.open {
                display: flex;
            }
        }








    </style>

   </head>

        <!-- Hamburger Menü İkonu -->
        <div class="menu-icon" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>

        <!-- Navbar -->
        <ul class="navbar">
            <li><a href="#" onclick="window.location.href='hakkımızda.html'">Hakkımızda</a></li>
            <li><a href="#" onclick="window.location.href='yat.html'">Yat Turu</a></li>
            <li><a class="araçlar">Kiralık Araç</a></li>
           
            <li><a href="tel:+90 5354940385">İletişim</a></li>

        </ul>
    </header>

    <script>
        
    let lastScrollTop = 0;
    const header = document.querySelector(".sticky");

    window.addEventListener("scroll", function() {
        let scrollTop = window.scrollY || document.documentElement.scrollTop;

        if (scrollTop > lastScrollTop) {
            // Aşağı kaydırıyorsa menüyü gizle
            header.style.top = "-100px"; 
        } else {
            // Yukarı kaydırıyorsa menüyü göster
            header.style.top = "0"; 
        }

        lastScrollTop = scrollTop;
    });

        // Menü açma ve kapama fonksiyonu
        function toggleMenu() {
            const navbar = document.querySelector('.navbar');
            navbar.classList.toggle('open');
        }
    </script>
</bbody>
